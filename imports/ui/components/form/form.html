<template name="form">
  <h2>New UTM url</h2>

  {{> loginButtons}}




      <form class="grid-x info-link-add">
        <input type="url" class="pt-input cell small-4" name="WebsiteURL" placeholder="Website URL" required>
        <input type="text" class="pt-input cell small-4" name="Source" placeholder="Campaign Source" >
        <input type="text" class="pt-input cell small-4" name="Medium" placeholder="Campaign Medium" >
        <input type="text" class="pt-input cell small-4" name="Name" placeholder="Campaign Name" >
        <input type="text" class="pt-input cell small-4" name="Term" placeholder="Campaign Term" >
        <input type="text" class="pt-input cell small-4" name="Content" placeholder="Campaign Content" >
        <button type="submit" name="submit" class="pt-button cell small-4" value="">Save new URL</button>
      </form>




</template>
